<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Site</title>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
</head>
<body>
    <h1>Login</h1>
<!--    <p>what's your favourite pizza?</p>-->
<!--    <a th:href="@{/design}" id="newDesign"><img th:src="@{/images/pizza.jpeg}"></a>-->
    <img th:src="@{/images/pizza.jpeg}">
    <script type="text/javascript">
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-tororo/assets/tororo.model.json",
                "scale": 1
            },
            "display": {
                "position": "right",<!--设置看板娘的上下左右位置-->
                "width": 150,
                "height": 300,
                "hOffset": 10,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 1,<!--设置透明度-->
                "opacityOnHover": 0.2
            }
        });

    </script>

    <div th:if="${param.error}" style="color: red">
        Unable to login. Please check your username and password.
    </div>

    <p>New here? click <a th:href="@{/register}">here</a> to register.</p>

    <form method="post" th:action="@{/login}" id="loginForm">

        <label for="username">Username: </label>
        <input type="text" name="username" id="username"/><br/>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"/><br/>

        <input type="submit" value="login">

    </form>

</body>
</html>
