<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Site</title>
</head>
<body>

<h1>Your orders~</h1>

<ul>
    <li th:each="order : ${orders}">
        <span th:text="${order.placedAt}">DATE</span> -
        <span th:text="${order.deliveryName}">NAME</span>
        <ul>
            <li th:each="pizza : ${order.pizzas}">
                <span th:text="${pizza.name}"></span> :
                <span th:each="ingredient : ${pizza.ingredients}">
              <span th:text="${ingredient.name}">INGREDIENT</span>,
            </span>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
